<!DOCTYPE html>
<head>

    <meta property="og:url" content="{{ current_url | safe}}">
    <meta property="og:type" content="blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block pagetitle %}<title>furtidev</title>{% endblock pagetitle %}
    <link rel="stylesheet" href="{{ get_url(path='site.css', trailing_slash=false, cachebust=true) | safe }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta property="og:image" content="/furti_text.png">
    <meta property="og:image:type" content="image/png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<nav class="navbar">

    </div>

    <div class="right-section">
      <a href='{{ get_url(path="rss.xml", trailing_slash=false) }}'>RSS</a>
    </div>
  </div>
</nav>
