<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <meta property="og:url" content="{{ current_url | safe}}">
    <meta property="og:type" content="blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block pagetitle %}<title>furtidev</title>{% endblock pagetitle %}
    <link rel="stylesheet" href="{{ get_url(path='site.css', trailing_slash=false, cachebust=true) | safe }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<div class="navbar">
    <ul>
    <li><a href="/">~</a></li>
    <li><a href="{{ get_url(path='@/blog/_index.md') }}">blog</a></li>
    <li><a href='{{ get_url(path="tags", trailing_slash=false) }}'>tags</a></li>
    <li><a href='{{ get_url(path="bookmarks", trailing_slash=false) }}'>bookmarks</a></li>
    <li><a href='{{ get_url(path="status", trailing_slash=false) }}'>status</a></li>
    <li><a href='{{ get_url(path="rss.xml", trailing_slash=false) }}'>rss</a></li>
    </ul>
</div>

<div class="content">
{% block content %} {% endblock content %}    
</div>
</body>
